<html>


<head>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <div class="container px-0">
    <div class="card px-md-4 px-3 pb-4">
      <div class="d-flex flex-column my-3">
        <p class="h8">Credit Card Operations</p>
        <p class="text-muted">Choose your operation </p>
      </div>
      <div class="payment mb-2">
        <a href="/CreditCard/card">
          <div class="btn btn-primary">
            <div>
              <span class="far fa-credit-card pay"> </span>
              <span class="ps-3">   Credit Card</span>
            </div>
            <span class="fas fa-arrow-right"></span>
          </div>
        </a>
      </div>
      <div class="payment mb-2">
        <a href="/CreditCard/withdraw">
          <div class="btn btn-primary">
            <div>
              <span class="fas fa-hand-holding-usd" style='font-size:100px'> </span>
              <span class="ps-3">  Withdraw</span>
            </div>
            <span class="fas fa-arrow-right"></span>
          </div>
        </a>
      </div>
      <div class="payment mb-2">
        <a href="/CreditCard/deposit">
          <div class="btn btn-primary">
            <div>
              <span class="fas fa-cash-register" style='font-size:100px' > </span>
              <span class="ps-3">   Deposit</span>
            </div>
            <span class="fas fa-arrow-right"></span>
          </div>
        </a>
      </div>
      <div class="payment mb-2">
        <a href="/CreditCard/alldeposits">
          <div class="btn btn-primary">
            <div>
              <span class="fas fa-piggy-bank" style='font-size:100px'> </span>
              <span class="ps-3">   All Deposits</span>
            </div>

            <span class="fas fa-arrow-right"></span>
          </div>
        </a>

        <a href="/CreditCard/allwithdraws">
          <div class="btn btn-primary">
            <div>
              <span class="fas fa-hand-holding-usd" style='font-size:100px'> </span>
              <span class="ps-3">All Withdraw</span>
            </div>
            <span class="fas fa-arrow-right"></span>
          </div>
        </a>


        <button class="btn btn-primary" (click)="onLogout()" style="font-size:70px">

          <i class="far fa-credit-card pay" style='font-size:100px'></i>
            Enter another credit card
          <div class="btn btn-primary">

            <span class="fas fa-arrow-right"></span>
          </div>
        </button>


        <button class="btn btn-primary" (click)="onLogout1()" style="font-size:70px">
          <i class="fas fa-balance-scale" style='font-size:100px'></i>

              See the balance
          <div class="btn btn-primary">

              <span class="fas fa-arrow-right">  </span>
            </div>
        </button>



      
      </div>
    </div>
  </div>
</body>
</html>
